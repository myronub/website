  /* -------- Background containers & stacked canvases -------- */
  #bg {
    position:absolute;
    inset:0;
    z-index: 0;

  }

  /* glowCanvas will be blurred by CSS to create painterly softness,
     we keep it behind the sharp canvas */
  canvas {
    position:absolute;
    left:0; top:0;
    width:100%;
    height:100%;
    display:block;
    image-rendering:auto;
    pointer-events:none;
  }
  #glow-canvas {
    z-index: 0;
    filter: blur(16px) saturate(140%) brightness(1.05);
    opacity:0.95;
    mix-blend-mode: screen;
  }
  #sharp-canvas {
    z-index: 1;
    mix-blend-mode: normal;
  }

  /* -------- Main content (above canvases) -------- */
  .content {
    position:relative;
    z-index: 60;
    margin-top:68px; /* push under navbar */
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    width:100%;
    gap:12px;
    padding:36px 16px;
    box-sizing:border-box;
    pointer-events:auto; /* content clickable normally (but cursor remains custom) */
  }

  h1{
    margin:0;
    font-size:3rem;
    line-height:1;
    background:linear-gradient(90deg,#00c6ff,#0077ff,#00f0ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-size:300% 300%;
    animation: gradientFlow 6s linear infinite;
    user-select:none;
  }
  @keyframes gradientFlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  p { margin:0; color:#bdbdbd; font-size:1rem; }

  .divider{ color:#333; font-family:monospace; margin:8px 0; }

  .socials{ display:flex; gap:10px; align-items:center; font-weight:700; font-size:1.15rem;
    background:linear-gradient(90deg,#00f0ff,#0077ff,#00c6ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

  .dot{ width:8px;height:8px;border-radius:50%; background:linear-gradient(90deg,#00f0ff,#0077ff); animation:pulse 2s infinite; }
  @keyframes pulse{0%,100%{opacity:0.4;transform:scale(1)}50%{opacity:1;transform:scale(1.4)}}

  footer{

  /* -------- Custom cursor (big + blur + trailing easing) -------- */
  #cursor {
    position:fixed;
    z-index:99999;
    left:0; top:0;
    width:64px; height:64px;
    border-radius:50%;
    pointer-events:none;
    transform:translate(-50%,-50%);
    background: radial-gradient(circle at 40% 35%, rgba(0,200,255,0.5) 0%, rgba(0,140,255,0.18) 25%, rgba(0,80,160,0.06) 60%, rgba(0,0,0,0) 100%);
    filter: blur(14px) saturate(150%);
    box-shadow: 0 0 60px rgba(0,180,255,0.45), 0 0 120px rgba(0,120,255,0.2);
    transition: transform .12s linear;
    mix-blend-mode: screen;
  }

  /* ensure links/buttons don't try to change cursor */
  a, button { cursor: none !important; -webkit-tap-highlight-color: transparent; }

  /* small responsiveness */
  @media (max-width:520px){
    h1{ font-size:2.2rem; }
    .omnibox{ font-size:12px; }
  }

<body>
  <!-- Chrome-like Navbar -->

  <!-- Custom cursor -->

<script>
/* -------------------- helper: DPR-safe canvas resize -------------------- */
function fitCanvasToWindow(canvas){
  const dpr = Math.min(window.devicePixelRatio || 1, 2); // cap DPR
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  canvas.width = Math.floor(window.innerWidth * dpr);
  canvas.height = Math.floor(window.innerHeight * dpr);
  const ctx = canvas.getContext('2d');
  ctx.setTransform(dpr,0,0,dpr,0,0); // scale logical coordinate space
}

/* -------------------- Setup canvases & contexts -------------------- */
const glowCanvas = document.getElementById('glow-canvas');
const sharpCanvas = document.getElementById('sharp-canvas');
const glowCtx = glowCanvas.getContext('2d', { alpha: true });
const sharpCtx = sharpCanvas.getContext('2d', { alpha: true });

function resizeAll(){
  fitCanvasToWindow(glowCanvas);
  fitCanvasToWindow(sharpCanvas);
  // clear sharp fully, keep glow as-is (we'll not clear glow fully to get painterly accumulation)
  sharpCtx.clearRect(0,0,sharpCanvas.width,sharpCanvas.height);
}
window.addEventListener('resize', resizeAll);
resizeAll();

/* -------------------- Particle system -------------------- */
const PARTICLE_COUNT = 36;
const particles = [];
const W = () => window.innerWidth;
const H = () => window.innerHeight;

for(let i=0;i<PARTICLE_COUNT;i++){
  particles.push({
    x: Math.random()*W(),
    y: Math.random()*H(),
    r: 4 + Math.random()*10,
    hue: 190 + Math.random()*80, // cyan-blue range
    vx: (Math.random()-0.5) * 0.6,
    vy: (Math.random()-0.5) * 0.6,
    life: Math.random()*1000
  });
}

/* -------------------- Mouse state -------------------- */
const mouse = { x: W()/2, y: H()/2, px: W()/2, py: H()/2, down:false };

/* -------------------- Painting parameters -------------------- */
const glowFadeAlpha = 0.03;   // how quickly glow canvas fades (lower = longer strokes)
const brushMin = 30;
const brushMax = 140;

/* -------------------- Draw loop (painterly glow + crisp foreground) -------------------- */
function draw() {
  // --- update particles physics ---
  for(const p of particles){
    // gentle wander + attraction to mouse
    const ax = (mouse.x - p.x) * 0.0005;
    const ay = (mouse.y - p.y) * 0.0005;
    p.vx += ax + (Math.random()-0.5)*0.06;
    p.vy += ay + (Math.random()-0.5)*0.06;
    p.x += p.vx;
    p.y += p.vy;
    // wrap edges (soft)
    if(p.x < -100) p.x = W()+100;
    if(p.x > W()+100) p.x = -100;
    if(p.y < -100) p.y = H()+100;
    if(p.y > H()+100) p.y = -100;
    p.life += 1;
  }

  // --- glow canvas: fade slightly (leave trails) ---
  glowCtx.globalCompositeOperation = 'source-over';
  glowCtx.fillStyle = `rgba(6,6,8,${glowFadeAlpha})`; // dark fade overlay (slowly clears)
  glowCtx.fillRect(0,0,glowCanvas.width,glowCanvas.height);

  // draw larger paint "brush" blobs onto glow canvas (lighter blend)
  glowCtx.globalCompositeOperation = 'lighter';
  for(const p of particles){
    // stroke size depends on particle radius and a bit of randomness
    const size = brushMin + (Math.abs(Math.sin(p.life*0.01)) * (brushMax - brushMin));
    const g = glowCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size);
    const hue = Math.floor(p.hue + Math.sin(p.life*0.02)*20);
    g.addColorStop(0, `hsla(${hue},100%,60%,0.18)`);
    g.addColorStop(0.35, `hsla(${hue},95%,55%,0.10)`);
    g.addColorStop(1, `hsla(${hue},85%,35%,0)`);
    glowCtx.fillStyle = g;
    glowCtx.beginPath();
    glowCtx.arc(p.x, p.y, size, 0, Math.PI*2);
    glowCtx.fill();
  }

  // occasionally paint a brush stroke following the mouse (when moving)
  const speed = Math.hypot(mouse.x - mouse.px, mouse.y - mouse.py);
  if(speed > 1){
    const strokeSize = 40 + Math.min(speed, 180);
    const g2 = glowCtx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, strokeSize);
    g2.addColorStop(0, 'rgba(0,200,255,0.25)');
    g2.addColorStop(0.45, 'rgba(0,120,255,0.12)');
    g2.addColorStop(1, 'rgba(0,70,140,0)');
    glowCtx.fillStyle = g2;
    glowCtx.beginPath();
    glowCtx.arc(mouse.x, mouse.y, strokeSize, 0, Math.PI*2);
    glowCtx.fill();

    // draw a short linear smear in direction of movement
    glowCtx.save();
    glowCtx.translate(mouse.x, mouse.y);
    glowCtx.rotate(Math.atan2(mouse.y-mouse.py, mouse.x-mouse.px));
    glowCtx.globalAlpha = 0.08;
    glowCtx.fillStyle = `rgba(10,100,250,0.06)`;
    glowCtx.fillRect(-strokeSize*0.7, -strokeSize*0.2, strokeSize*1.6, strokeSize*0.4);
    glowCtx.restore();
    glowCtx.globalAlpha = 1;
  }

  // --- sharp canvas: clear and draw crisp circles/points on top ---
  sharpCtx.clearRect(0,0,sharpCanvas.width,sharpCanvas.height);
  sharpCtx.globalCompositeOperation = 'source-over';
  for(const p of particles){
    // crisp circle with slight inner glow
    sharpCtx.beginPath();
    sharpCtx.fillStyle = `hsla(${p.hue},85%,60%,0.9)`;
    sharpCtx.arc(p.x, p.y, Math.max(1,p.r*0.6), 0, Math.PI*2);
    sharpCtx.fill();

    // small specular
    sharpCtx.beginPath();
    sharpCtx.fillStyle = `rgba(255,255,255,0.08)`;
    sharpCtx.arc(p.x - p.r*0.35, p.y - p.r*0.45, Math.max(0.6,p.r*0.25), 0, Math.PI*2);
    sharpCtx.fill();
  }

  // update previous mouse for smear detection
  mouse.px = mouse.x;
  mouse.py = mouse.y;

  requestAnimationFrame(draw);
}

/* -------------------- Cursor trailing (lerp for smooth ease) -------------------- */
const cursor = document.getElementById('cursor');
let cx = window.innerWidth/2, cy = window.innerHeight/2;
let tx = cx, ty = cy;
const ease = 0.16;

function cursorLoop(){
  // lerp current -> target
  cx += (tx - cx) * ease;
  cy += (ty - cy) * ease;
  // also do a subtle scale variation depending on speed
  const speed = Math.hypot(tx - cx, ty - cy);
  const scale = 1 + Math.min(speed * 0.01, 0.8);
  cursor.style.left = cx + 'px';
  cursor.style.top = cy + 'px';
  cursor.style.transform = `translate(-50%,-50%) scale(${scale})`;
  requestAnimationFrame(cursorLoop);
}

/* -------------------- Event listeners -------------------- */
window.addEventListener('mousemove', (e)=>{
  tx = mouse.x = e.clientX;
  ty = mouse.y = e.clientY;
});
window.addEventListener('mousedown', ()=>{ mouse.down = true; });
window.addEventListener('mouseup', ()=>{ mouse.down = false; });

// ensure touch still sees cursor position (for testing on mobile)
window.addEventListener('touchmove', (ev)=>{
  const t = ev.touches[0];
  if(t){ tx = mouse.x = t.clientX; ty = mouse.y = t.clientY; }
}, { passive:true });

/* -------------------- Utility: gentle random jitter additions -------------------- */
(function periodicNudge(){
  // give particles a slight nudge every few seconds to avoid static composition
  for(const p of particles){
    p.vx += (Math.random()-0.5) * 0.08;
    p.vy += (Math.random()-0.5) * 0.08;
  }
  setTimeout(periodicNudge, 1800 + Math.random()*2600);
})();

/* -------------------- Start loops -------------------- */
draw();
cursorLoop();

/* -------------------- quick helpers: fit on load & DPR changes -------------------- */
window.addEventListener('load',()=>{ resizeAll(); });
window.addEventListener('orientationchange', ()=>{ setTimeout(resizeAll,300); });

/* -------------------- footer + discord redirect -------------------- */
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('discord-link').addEventListener('click', e=>{
  e.preventDefault();
  // keep custom cursor but navigate
  window.location.href = '/d';
});
</script>
