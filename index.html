<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>lwcus â€” smooth cursor (discord)</title>
<style>
  :root{
    --bg-deep:#071125;
    --layer1:#081026; --layer2:#08243a; --layer3:#0a4768; --layer4:#0b6b9a;
    --accent:#9be7ff; --accent-2:#6aa8ff; --muted:#9aa4b0;
    --grain-opacity:0.04; --arc-opacity:0.10;
  }

  /* global + disable text selection */
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-deep),#050616);font-family:Inter,system-ui,-apple-system,'Segoe UI',Roboto,'Helvetica Neue',Arial;color:#eaf6ff;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
  *{ -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none }

  /* grain overlay */
  body::before{content:"";position:fixed;inset:0;z-index:190;pointer-events:none;background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.9' fill='white'/></svg>");background-repeat:repeat;background-size:200px 200px;opacity:var(--grain-opacity);mix-blend-mode:overlay}

  /* hide native cursor (visual custom cursor only) */
  body{cursor:none}

  /* top nav */
  .nav{position:fixed;left:50%;top:20px;transform:translateX(-50%);z-index:220;display:flex;gap:26px;align-items:center;font-weight:700;letter-spacing:0.6px}
  .nav a{color:rgba(220,235,255,0.85);text-decoration:none;padding:6px 4px;font-size:14px}

  /* background layers */
  #sunset{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}
  .sunset-layer{position:absolute;left:50%;transform:translateX(-50%);bottom:0;width:160%;border-radius:40% 40% 0 0;opacity:0.94;mix-blend-mode:screen;will-change:transform,opacity}
  .l1{height:52%;background:linear-gradient(180deg,var(--layer1),rgba(2,18,30,0.9));filter:url(#paintBrush) blur(28px) saturate(120%);opacity:0.96}
  .l2{height:40%;background:linear-gradient(180deg,var(--layer2),rgba(3,36,60,0.85));filter:url(#paintBrush) blur(22px) saturate(110%);opacity:0.9}
  .l3{height:30%;background:linear-gradient(180deg,var(--layer3),rgba(2,72,120,0.6));filter:url(#paintBrush) blur(16px) saturate(105%);opacity:0.86}
  .l4{height:20%;background:linear-gradient(180deg,var(--layer4),rgba(1,100,170,0.35));filter:url(#paintBrush) blur(12px) saturate(100%);opacity:0.82}
  .sun{position:absolute;left:50%;transform:translateX(-50%);bottom:14%;width:220px;height:220px;border-radius:50%;background:radial-gradient(circle at 35% 35%, rgba(156,231,255,0.95) 0%, rgba(106,168,255,0.36) 28%, rgba(10,40,80,0.03) 65%, rgba(0,0,0,0) 100%);filter:blur(24px) saturate(120%);mix-blend-mode:screen;opacity:0.92}

  .arc{position:absolute;left:50%;transform:translateX(-50%);bottom:18%;border-radius:50%;clip-path:inset(50% 0 0 0);filter:blur(8px) saturate(110%);mix-blend-mode:screen;opacity:var(--arc-opacity)}
  .arc.a1{width:170vmin;height:170vmin;background:conic-gradient(from 160deg, rgba(25,35,60,0.18), rgba(20,30,54,0.12))}
  .arc.a2{width:130vmin;height:130vmin;background:conic-gradient(from 160deg, rgba(20,30,50,0.12), rgba(18,28,46,0.09))}
  .arc.a3{width:92vmin;height:92vmin;background:conic-gradient(from 160deg, rgba(16,24,42,0.10), rgba(14,20,36,0.06))}

  .twinkle{position:absolute;left:30%;top:46%;width:36px;height:36px;border-radius:50%;background:radial-gradient(circle, rgba(155,200,255,0.06) 0%, rgba(0,0,0,0) 40%);filter:blur(8px);opacity:0.65}

  /* content */
  .content{position:relative;z-index:210;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding-top:80px;box-sizing:border-box;text-align:center}
  .signature{font-family:'Pacifico','Segoe Script','Brush Script MT',cursive;font-size:138px;line-height:0.7;color:rgba(230,245,255,0.98);text-shadow:0 6px 28px rgba(90,140,200,0.12),0 0 36px rgba(150,220,255,0.12);filter:blur(0.6px) drop-shadow(0 30px 40px rgba(20,40,80,0.6));pointer-events:none;transition:transform 0.45s cubic-bezier(.22,.9,.35,1)}
  .wip{display:inline-block;margin-left:10px;font-size:20px;color:rgba(180,200,220,0.7);vertical-align:middle;font-weight:700;transform:translateY(-8px)}
  .subtitle{margin-top:18px;color:var(--muted);font-weight:700;letter-spacing:0.6px}
  .muted-desc{color:rgba(170,180,195,0.6);margin-top:8px}

  /* socials: only one discord button now */
  .socials{display:flex;gap:12px;align-items:center;margin-top:18px;opacity:0.98}
  .discord-btn{display:inline-flex;align-items:center;gap:10px;padding:10px 14px;border-radius:12px;background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));color:rgba(230,245,255,0.95);text-decoration:none;font-weight:700;backdrop-filter: blur(6px);box-shadow:0 6px 18px rgba(0,0,0,0.45)}
  .discord-btn img{width:28px;height:28px;object-fit:contain;border-radius:6px}
  .discord-label{display:flex;flex-direction:column;align-items:flex-start;line-height:1}
  .discord-label .name{font-size:14px}
  .discord-label .handle{font-size:12px;color:rgba(170,190,210,0.75);margin-top:2px}

  .haze{position:fixed;left:0;right:0;bottom:-8vh;height:22vh;z-index:160;background:linear-gradient(180deg, rgba(9,14,26,0) 0%, rgba(10,18,35,0.72) 40%, rgba(20,28,54,1) 100%);filter:blur(22px) saturate(100%);pointer-events:none}

  /* custom cursor visual - bigger & blurrier per request */
  #cursor{position:fixed;z-index:99999;left:50%;top:50%;width:320px;height:320px;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%) scale(1);background:radial-gradient(circle at 40% 35%, rgba(156,231,255,0.34) 0%, rgba(106,168,255,0.12) 22%, rgba(10,40,80,0.02) 48%, rgba(0,0,0,0) 100%);filter:blur(32px) saturate(150%);box-shadow:0 0 240px rgba(80,160,255,0.22);mix-blend-mode:screen;transition:opacity 0.18s linear}
  #cursor-core{position:fixed;z-index:100000;left:50%;top:50%;width:34px;height:34px;border-radius:50%;pointer-events:none;background:rgba(255,255,255,0.96);box-shadow:0 0 40px rgba(170,230,255,0.95),0 0 120px rgba(0,170,255,0.28);filter:blur(6px);transform:translate(-50%,-50%) scale(1);transition:opacity 0.12s linear, transform 0.04s linear}
  .cursor-hover #cursor{background:radial-gradient(circle at 40% 35%, rgba(255,230,180,0.26) 0%, rgba(255,180,100,0.12) 22%, rgba(60,30,10,0.02) 48%, rgba(0,0,0,0) 100%);box-shadow:0 0 220px rgba(255,170,90,0.12)}
  .cursor-hover #cursor-core{background:rgba(255,240,220,0.96);box-shadow:0 0 48px rgba(255,190,90,0.95),0 0 140px rgba(255,140,40,0.28)}

  @media (max-width:820px){.signature{font-size:84px}.nav{top:12px}.arc.a1{width:200vmin}}
  @media (max-width:520px){.signature{font-size:64px}.nav{gap:12px;font-size:13px} #cursor{width:200px;height:200px} #cursor-core{width:24px;height:24px}}
  @media (prefers-reduced-motion:reduce){.l1,.l2,.l3,.l4,.sun,.arc{animation:none}#cursor{transition:none}}
</style>
</head>
<body>

<!-- SVG paintbrush filter -->
<svg width="0" height="0" style="position:absolute;left:0;top:0"><defs>
  <filter id="paintBrush" x="-30%" y="-30%" width="160%" height="160%">
    <feTurbulence type="fractalNoise" baseFrequency="0.028" numOctaves="3" seed="5" result="noise"/>
    <feDisplacementMap in="SourceGraphic" in2="noise" scale="28" xChannelSelector="R" yChannelSelector="G"/>
    <feGaussianBlur stdDeviation="6"/>
    <feColorMatrix type="saturate" values="1.04"/>
  </filter>
</defs></svg>

<nav class="nav" aria-label="Primary">
  <a href="#" class="active">Home</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<div id="sunset" aria-hidden="true">
  <div class="sunset-layer l1"></div>
  <div class="sunset-layer l2"></div>
  <div class="sunset-layer l3"></div>
  <div class="sunset-layer l4"></div>
  <div class="sun"></div>

  <div class="arc a1"></div>
  <div class="arc a2"></div>
  <div class="arc a3"></div>

  <div class="twinkle" style="left:26%;top:52%;"></div>
  <div class="twinkle" style="left:62%;top:56%;width:28px;height:28px;opacity:0.45"></div>
</div>

<main class="content" role="main" aria-live="polite">
  <div style="display:flex;align-items:center;gap:8px;">
    <div class="signature" id="signature">lwcus</div>
    <div class="wip">(WIP)</div>
  </div>
  <div class="subtitle">Hey, I'm lwcus!</div>
  <div class="muted-desc">I'm a UI/UX designer and programmer.</div>

  <!-- single discord button (kept accessible) -->
  <div class="socials" aria-hidden="false">
    <a class="discord-btn" id="discord-link" href="/d" role="button" aria-label="Discord link">
      <img src="https://files.catbox.moe/0yzn3r.png" alt="Discord icon" />
      <div class="discord-label"><span class="name">discord</span><span class="handle">@lwusc</span></div>
    </a>
  </div>
</main>

<div class="haze"></div>

<!-- custom cursor elements -->
<div id="cursor" aria-hidden="true"></div>
<div id="cursor-core" aria-hidden="true"></div>

<script>
/* Smooth lerp cursor + parallax (visual cursor only; pointer-events:none so real pointer works)
   Cursor has been made larger and blurrier per request.
*/
const cursor = document.getElementById('cursor');
const core = document.getElementById('cursor-core');
const signature = document.getElementById('signature');

let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
let outerX = mouseX, outerY = mouseY;
let coreX = mouseX, coreY = mouseY;
let lastMouseX = mouseX, lastMouseY = mouseY, lastTime = performance.now();

const layerEls = [document.querySelector('.l1'), document.querySelector('.l2'), document.querySelector('.l3'), document.querySelector('.l4'), document.querySelector('.sun')];
const layerState = layerEls.map(()=>({tx:0,ty:0}));
const arcs = document.querySelectorAll('.arc');

function initCursor(){
  const cx = window.innerWidth/2, cy = window.innerHeight/2;
  mouseX = outerX = coreX = cx; mouseY = outerY = coreY = cy;
  cursor.style.left = outerX + 'px'; cursor.style.top = outerY + 'px';
  core.style.left = coreX + 'px'; core.style.top = coreY + 'px';
  cursor.style.display = core.style.display = 'block';
}
initCursor();

// pointer events
window.addEventListener('pointermove', e => { if(e.isPrimary !== false){ mouseX = e.clientX; mouseY = e.clientY; cursor.style.opacity='1'; core.style.opacity='1'; } });
window.addEventListener('mousemove', e => { mouseX = e.clientX; mouseY = e.clientY; });
window.addEventListener('touchmove', ev => { if(ev.touches && ev.touches[0]){ mouseX = ev.touches[0].clientX; mouseY = ev.touches[0].clientY; } }, {passive:true});
window.addEventListener('mouseleave', ()=>{ cursor.style.opacity='0'; core.style.opacity='0'; });
window.addEventListener('mouseenter', ()=>{ cursor.style.opacity='1'; core.style.opacity='1'; initCursor(); });

function lerp(a,b,t){ return a + (b - a) * t; }
function clamp(v,a,b){ return Math.max(a, Math.min(b, v)); }

function frame(){
  const now = performance.now();
  const dt = Math.max(8, Math.min(40, now - lastTime));
  const dx = mouseX - lastMouseX, dy = mouseY - lastMouseY;
  const dist = Math.hypot(dx,dy);
  const speed = (dist / (dt || 16)) * 1000;
  const speedFactor = clamp(speed / 1600, 0, 1);

  const outerSmoothing = lerp(0.03, 0.28, speedFactor);
  const coreSmoothing  = lerp(0.06, 0.44, speedFactor);

  outerX = lerp(outerX, mouseX, outerSmoothing);
  outerY = lerp(outerY, mouseY, outerSmoothing);
  coreX  = lerp(coreX,  mouseX, coreSmoothing);
  coreY  = lerp(coreY,  mouseY, coreSmoothing);

  const haloGap = Math.hypot(outerX - coreX, outerY - coreY);
  const outerScale = 1 + clamp(haloGap * 0.0045, 0, 1.1);
  const coreScale = lerp(0.95, 1.03, 1 - clamp(haloGap * 0.003, 0, 1));

  cursor.style.left = outerX + 'px'; cursor.style.top = outerY + 'px';
  cursor.style.transform = `translate(-50%,-50%) scale(${outerScale})`;
  core.style.left = coreX + 'px'; core.style.top = coreY + 'px';
  core.style.transform = `translate(-50%,-50%) scale(${coreScale})`;

  // parallax
  const nx = (mouseX / window.innerWidth - 0.5) * 2; const ny = (mouseY / window.innerHeight - 0.5) * 2;
  layerEls.forEach((el,i)=>{ if(!el) return; const baseAmt=[6,9,12,18,8][i]; const targetTx = nx * baseAmt * (1 + speedFactor*0.9); const targetTy = ny * (baseAmt*0.06) * (1 + speedFactor*0.6); const layerLerp = lerp(0.03,0.14,speedFactor); layerState[i].tx = lerp(layerState[i].tx, targetTx, layerLerp); layerState[i].ty = lerp(layerState[i].ty, targetTy, layerLerp); el.style.transform = `translate3d(calc(-50% + ${layerState[i].tx}px), ${layerState[i].ty}px, 0)`; });

  arcs.forEach((a,i)=>{ const amp=(i+1)*3.2*(1+speedFactor*0.9); const tx=nx*amp; const ty=ny*amp*0.08; const arcLerp=lerp(0.03,0.12,speedFactor); const prevTx = parseFloat(a.dataset.tx||0); const prevTy = parseFloat(a.dataset.ty||0); const newTx = lerp(prevTx,tx,arcLerp); const newTy = lerp(prevTy,ty,arcLerp); a.dataset.tx=newTx; a.dataset.ty=newTy; a.style.transform = `translate3d(calc(-50% + ${newTx}px), ${newTy}px, 0)`; a.style.opacity = (0.04 + Math.abs(nx)*0.06 + speedFactor*0.02).toFixed(3); });

  const sigAmp = lerp(4,20,speedFactor);
  if(signature) signature.style.transform = `translate3d(${nx*sigAmp}px, ${ny*(sigAmp*0.06)}px, 0) scale(${1 + speedFactor*0.02})`;

  lastMouseX = mouseX; lastMouseY = mouseY; lastTime = now;
  requestAnimationFrame(frame);
}
requestAnimationFrame(frame);

// click feedback
window.addEventListener('pointerdown', ()=>{ core.style.transition='transform 0.08s linear'; core.style.transform += ' scale(0.86)'; });
window.addEventListener('pointerup', ()=>{ core.style.transition='transform 0.18s cubic-bezier(.2,.9,.3,1)'; setTimeout(()=>{ core.style.transition=''; },220); });

// hover states
function bindInteractiveHover(){ const nodes = document.querySelectorAll('a, button, input, [role="button"], .nav a'); nodes.forEach(n=>{ n.addEventListener('pointerenter', ()=> document.documentElement.classList.add('cursor-hover')); n.addEventListener('pointerleave', ()=> document.documentElement.classList.remove('cursor-hover')); }); }
bindInteractiveHover();

// responsive sizing
function handleResize(){ if(window.innerWidth < 520){ cursor.style.width='200px'; cursor.style.height='200px'; core.style.width='24px'; core.style.height='24px'; } else { cursor.style.width='320px'; cursor.style.height='320px'; core.style.width='34px'; core.style.height='34px'; } }
window.addEventListener('resize', handleResize); handleResize();

</script>
</body>
