<style>
  /* --- Basics / disable selection & default cursor --- */
  html,body{
    margin:0; padding:0; height:100%;
    background:#000;
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:#fff;
    overflow:hidden;
    user-select:none; -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none;
    cursor:none;
  }

  /* --- Chrome-like navbar (mac buttons on right) --- */
  .chrome-bar{
    position:absolute; left:0; top:0; width:100%; height:68px;
    display:flex; flex-direction:column; z-index:50;
    box-shadow:0 6px 18px rgba(0,0,0,0.55);
    backdrop-filter: blur(6px) saturate(105%);
    background: linear-gradient(180deg, rgba(30,30,30,0.55), rgba(18,18,18,0.6));
  }
  .tabs-row{ height:32px; display:flex; align-items:flex-end; padding-left:8px; gap:6px; background: linear-gradient(180deg,#262626,#2a2a2a); }
  .tab{ color:#cfcfcf; background:#333; padding:6px 12px; border-radius:8px 8px 0 0; display:flex; gap:8px; align-items:center; min-width:120px; font-size:13px; }
  .tab.active{ background: linear-gradient(180deg,#131313,#1b1b1b); color:#fff; }
  .new-tab{ display:flex; align-items:center; justify-content:center; width:28px; height:22px; background:#353535; border-radius:6px; color:#bdbdbd; font-weight:600; }

  .address-row{ height:36px; display:flex; align-items:center; gap:10px; padding:0 12px; }
  .nav-btns{ display:flex; gap:8px; align-items:center; }
  .nav-btn{ width:22px;height:22px; border-radius:6px; display:flex; align-items:center; justify-content:center; background:#2f2f2f; color:#9ea0a6; font-weight:700; font-size:13px; user-select:none; }
  .omnibox{ flex:1; height:26px; border-radius:18px; background: linear-gradient(180deg,#2b2b2b,#252525); padding:0 14px; display:flex; align-items:center; gap:8px; color:#cfcfcf; font-family: ui-monospace,SFMono-Regular,Menlo,monospace; font-size:13px; box-shadow: inset 0 -1px 0 rgba(255,255,255,0.02); }
  .omnibox .lock{ color:#66c266; font-size:14px; }

  .mac-btns{ display:flex; gap:8px; align-items:center; }
  .mac-btn{ width:12px;height:12px;border-radius:50%; box-shadow:0 1px 0 rgba(0,0,0,0.4) inset; }
  .mac-close{ background:#ff5f56; } .mac-min{ background:#ffbd2e; } .mac-max{ background:#27c93f; }

  /* --- Background & canvases --- */
  #bg { position:absolute; inset:0; z-index:0; pointer-events:none; }
  canvas { position:absolute; left:0; top:0; width:100%; height:100%; display:block; pointer-events:none; image-rendering:auto; }
  /* calmer painterly glow underneath (small blur) */
  #glow-canvas { z-index:0; filter: blur(10px) saturate(110%); opacity:0.82; mix-blend-mode: screen; }
  /* crisp subtle foreground */
  #sharp-canvas { z-index:1; mix-blend-mode: normal; opacity:0.95; }

  /* --- Central content: centered vertically and horizontally --- */
  .content {
    position:relative;
    z-index:60;
    margin-top:68px; /* below navbar */
    min-height: calc(100vh - 68px);
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    gap:12px;
    padding:16px;
    box-sizing:border-box;
    pointer-events:auto;
    text-align:center;
  }

  h1{
    margin:0; font-size:3rem; line-height:1;
    background:linear-gradient(90deg,#00c6ff,#0077ff,#00f0ff);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    background-size:300% 300%; animation: gradientFlow 6s linear infinite;
    user-select:none;
  }
  @keyframes gradientFlow{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

  p { margin:0; color:#bfbfbf; font-size:1rem; user-select:none; }
  .divider{ color:#333; font-family:monospace; margin:8px 0; }

  .socials{ display:flex; gap:10px; align-items:center; font-weight:700; font-size:1.05rem; background:linear-gradient(90deg,#00f0ff,#0077ff,#00c6ff); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
  .dot{ width:8px;height:8px;border-radius:50%; background:linear-gradient(90deg,#00f0ff,#0077ff); animation:pulse 2.4s infinite; }
  @keyframes pulse{0%,100%{opacity:0.45;transform:scale(1)}50%{opacity:0.9;transform:scale(1.1)}}

  footer{ position:fixed; bottom:12px; left:0; right:0; text-align:center; z-index:60; color:#7b7b7b; font-size:0.85rem; pointer-events:none; }

  /* --- Calmer custom cursor with soft trail easing --- */
  #cursor{
    position:fixed; z-index:99999; left:0; top:0;
    width:48px; height:48px; border-radius:50%;
    pointer-events:none; transform:translate(-50%,-50%);
    background: radial-gradient(circle at 40% 35%, rgba(0,170,255,0.42) 0%, rgba(0,120,255,0.12) 30%, rgba(0,70,140,0.03) 70%, rgba(0,0,0,0) 100%);
    filter: blur(8px) saturate(120%);
    box-shadow: 0 0 36px rgba(0,160,255,0.28), 0 0 72px rgba(0,120,255,0.12);
    mix-blend-mode: screen;
    transition: transform 0.12s linear;
  }
  a, button { cursor: none !important; -webkit-tap-highlight-color: transparent; }

  /* small screens */
  @media (max-width:520px){
    h1{ font-size:2.2rem; }
    .omnibox{ font-size:12px; }
  }
</style>
</head>
<body>

<script>
/* DPR / canvas resizing helper */
function fitCanvasToWindow(canvas){
  const dpr = Math.min(window.devicePixelRatio || 1, 2);
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  canvas.width = Math.floor(window.innerWidth * dpr);
  canvas.height = Math.floor(window.innerHeight * dpr);
  const ctx = canvas.getContext('2d');
  ctx.setTransform(dpr,0,0,dpr,0,0);
}

/* canvases */
const glowCanvas = document.getElementById('glow-canvas');
const sharpCanvas = document.getElementById('sharp-canvas');
const glowCtx = glowCanvas.getContext('2d', { alpha: true });
const sharpCtx = sharpCanvas.getContext('2d', { alpha: true });

function resizeAll(){
  fitCanvasToWindow(glowCanvas);
  fitCanvasToWindow(sharpCanvas);
  sharpCtx.clearRect(0,0,sharpCanvas.width,sharpCanvas.height);
}
window.addEventListener('resize', resizeAll);
resizeAll();

/* calmer particle system */
const PARTICLE_COUNT = 18; // fewer
const particles = [];
const W = () => window.innerWidth;
const H = () => window.innerHeight;

for(let i=0;i<PARTICLE_COUNT;i++){
  particles.push({
    x: Math.random()*W(),
    y: Math.random()*H(),
    r: 3 + Math.random()*6,
    hue: 195 + Math.random()*40, // subtle cyan-blue
    vx: (Math.random()-0.5) * 0.18, // slower
    vy: (Math.random()-0.5) * 0.18,
    life: Math.random()*1000
  });
}

/* mouse state */
const mouse = { x: W()/2, y: H()/2, px: W()/2, py: H()/2, down:false };

/* calmer painting parameters */
const glowFadeAlpha = 0.06;   // faster fade -> less accumulation
const brushMin = 18;
const brushMax = 72;

/* animation loop: gentle painterly strokes + crisp foreground */
function draw(){
  // update particles
  for(const p of particles){
    const ax = (mouse.x - p.x) * 0.00035;
    const ay = (mouse.y - p.y) * 0.00035;
    p.vx += ax + (Math.random()-0.5)*0.02;
    p.vy += ay + (Math.random()-0.5)*0.02;
    p.x += p.vx;
    p.y += p.vy;
    if(p.x < -80) p.x = W()+80;
    if(p.x > W()+80) p.x = -80;
    if(p.y < -80) p.y = H()+80;
    if(p.y > H()+80) p.y = -80;
    p.life += 1;
  }

  // glow canvas: gentle fade
  glowCtx.globalCompositeOperation = 'source-over';
  glowCtx.fillStyle = `rgba(6,6,8,${glowFadeAlpha})`;
  glowCtx.fillRect(0,0,glowCanvas.width,glowCanvas.height);

  // paint softer radial blobs
  glowCtx.globalCompositeOperation = 'lighter';
  for(const p of particles){
    const t = p.life * 0.008;
    const size = brushMin + (Math.abs(Math.sin(t)) * (brushMax - brushMin));
    const g = glowCtx.createRadialGradient(p.x, p.y, 0, p.x, p.y, size);
    const hue = Math.floor(p.hue + Math.sin(t)*8);
    g.addColorStop(0, `hsla(${hue},70%,55%,0.12)`);
    g.addColorStop(0.45, `hsla(${hue},60%,45%,0.06)`);
    g.addColorStop(1, `hsla(${hue},50%,35%,0)`);
    glowCtx.fillStyle = g;
    glowCtx.beginPath();
    glowCtx.arc(p.x, p.y, size, 0, Math.PI*2);
    glowCtx.fill();
  }

  // subtle mouse stroke when moving
  const speed = Math.hypot(mouse.x - mouse.px, mouse.y - mouse.py);
  if(speed > 0.8){
    const strokeSize = 18 + Math.min(speed, 80) * 0.6;
    const g2 = glowCtx.createRadialGradient(mouse.x, mouse.y, 0, mouse.x, mouse.y, strokeSize);
    g2.addColorStop(0, 'rgba(0,160,255,0.14)');
    g2.addColorStop(0.5, 'rgba(0,110,220,0.06)');
    g2.addColorStop(1, 'rgba(0,60,140,0)');
    glowCtx.fillStyle = g2;
    glowCtx.beginPath();
    glowCtx.arc(mouse.x, mouse.y, strokeSize, 0, Math.PI*2);
    glowCtx.fill();
  }

  // sharp canvas: calm crisp dots
  sharpCtx.clearRect(0,0,sharpCanvas.width,sharpCanvas.height);
  sharpCtx.globalCompositeOperation = 'source-over';
  for(const p of particles){
    sharpCtx.beginPath();
    sharpCtx.fillStyle = `hsla(${p.hue},70%,60%,0.78)`;
    sharpCtx.arc(p.x, p.y, Math.max(0.8, p.r*0.5), 0, Math.PI*2);
    sharpCtx.fill();

    // tiny specular
    sharpCtx.beginPath();
    sharpCtx.fillStyle = `rgba(255,255,255,0.06)`;
    sharpCtx.arc(p.x - p.r*0.28, p.y - p.r*0.36, Math.max(0.4, p.r*0.18), 0, Math.PI*2);
    sharpCtx.fill();
  }

  mouse.px = mouse.x;
  mouse.py = mouse.y;
  requestAnimationFrame(draw);
}

/* cursor easing (calmer) */
const cursorEl = document.getElementById('cursor');
let cx = window.innerWidth/2, cy = window.innerHeight/2;
let tx = cx, ty = cy;
const ease = 0.12; // slightly slower

function cursorLoop(){
  cx += (tx - cx) * ease;
  cy += (ty - cy) * ease;
  const speed = Math.hypot(tx - cx, ty - cy);
  const scale = 1 + Math.min(speed * 0.008, 0.35); // small scale change
  cursorEl.style.left = cx + 'px';
  cursorEl.style.top = cy + 'px';
  cursorEl.style.transform = `translate(-50%,-50%) scale(${scale})`;
  requestAnimationFrame(cursorLoop);
}

/* events */
window.addEventListener('mousemove', (e) => { tx = mouse.x = e.clientX; ty = mouse.y = e.clientY; });
window.addEventListener('mousedown', ()=>{ mouse.down = true; });
window.addEventListener('mouseup', ()=>{ mouse.down = false; });
window.addEventListener('touchmove', (ev)=>{ const t = ev.touches[0]; if(t){ tx = mouse.x = t.clientX; ty = mouse.y = t.clientY; } }, { passive:true });

/* small periodic nudges to keep composition alive but calm */
(function periodicNudge(){
  for(const p of particles){
    p.vx += (Math.random()-0.5) * 0.03;
    p.vy += (Math.random()-0.5) * 0.03;
  }
  setTimeout(periodicNudge, 2200 + Math.random()*2000);
})();

/* init */
draw();
cursorLoop();
window.addEventListener('load', resizeAll);
window.addEventListener('orientationchange', ()=>{ setTimeout(resizeAll, 260); });

/* footer + discord */
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('discord-link').addEventListener('click', (e)=>{
  e.preventDefault();
  window.location.href = '/d';
});
</script>
