<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>lwcus</title>
<style>
  html, body {
    margin:0;
    padding:0;
    height:100%;
    background:#000;
    font-family: system-ui, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    color:#fff;
    text-align:center;
    overflow:hidden;
  }

  #bg {
    position:absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    pointer-events:none;
    z-index:0;
  }

  h1 {
    font-size:3rem;
    margin-bottom:0.5rem;
    background: linear-gradient(90deg, #00c6ff, #0077ff, #00f0ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 300% 300%;
    animation: gradientFlow 6s ease infinite;
    position:relative;
    z-index:1;
  }

  @keyframes gradientFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  p {
    font-size:1rem;
    color:#aaa;
    margin-bottom:1rem;
    position:relative;
    z-index:1;
  }

  .divider {
    color:#333;
    margin:1rem 0;
    font-family:monospace;
    font-size:0.9rem;
    position:relative;
    z-index:1;
  }

  .socials {
    display:flex;
    align-items:center;
    gap:0.6rem;
    font-size:1.2rem;
    font-weight:bold;
    background: linear-gradient(90deg, #00f0ff, #0077ff, #00c6ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-size: 200% auto;
    animation: gradientFlow 5s linear infinite;
    transition: transform 0.2s;
    position:relative;
    z-index:1;
  }
  .socials a {
    display:inline-block; /* fix cut-off on scale */
    cursor:pointer;
  }

  .dot {
    width:8px; height:8px;
    border-radius:50%;
    background: linear-gradient(90deg,#00f0ff,#0077ff);
    animation:pulse 2s infinite;
  }

  @keyframes pulse {
    0%,100%{opacity:0.4;transform:scale(1);}
    50%{opacity:1;transform:scale(1.4);}
  }

  footer {
    position:absolute;
    bottom:1rem;
    font-size:0.8rem;
    color:#555;
    z-index:1;
  }
</style>
</head>
<body>
  <div id="bg"></div>

  <div class="content">
    <h1>lwcus</h1>
    <p>finnish soon to be coder</p>
    <div class="divider">──────────────</div>
    <div class="socials">
      <a id="discord-link">discord</a>
      <div class="dot"></div>
    </div>
    <footer>&copy; <span id="year"></span> lwcus</footer>
  </div>

<script>
  document.getElementById("year").textContent = new Date().getFullYear();

  // interactive small background
  const bg = document.getElementById('bg');
  const canvas = document.createElement('canvas');
  bg.appendChild(canvas);
  const c = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });

  const circles = [];
  for(let i=0;i<30;i++){
    circles.push({
      x: Math.random()*window.innerWidth,
      y: Math.random()*window.innerHeight,
      r: Math.random()*15+5,
      dx: (Math.random()-0.5)*0.5,
      dy: (Math.random()-0.5)*0.5,
      hue: 200 + Math.random()*55
    });
  }

  let mouse = {x: window.innerWidth/2, y: window.innerHeight/2};
  window.addEventListener('mousemove', e => { mouse.x=e.clientX; mouse.y=e.clientY; });

  function draw(){
    c.clearRect(0,0,canvas.width,canvas.height);
    circles.forEach(circle=>{
      circle.x += circle.dx + (mouse.x - circle.x)*0.0005;
      circle.y += circle.dy + (mouse.y - circle.y)*0.0005;
      c.beginPath();
      c.arc(circle.x,circle.y,circle.r,0,Math.PI*2);
      c.fillStyle=`hsla(${circle.hue},100%,50%,0.2)`;
      c.fill();
    });
    requestAnimationFrame(draw);
  }
  draw();

  // redirect hover
  const discord = document.getElementById('discord-link');
  discord.addEventListener('click', ()=>{
    window.location.href = '/d';
  });
</script>
</body>
</html>
