<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="icon" href="/favicon.ico" type="image/x-icon" />
<link
  rel="stylesheet"
  type="text/css"
  href="https://rawcdn.githack.com/lafeber/world-flags-sprite/master/flags16.css"
/>
<title>myro</title>
<style>
:root {
  --bg: #000;
  --text: #fff;
  --accent: #d8d8d8;
  --accent2: #181818;
  --accent3: #45484c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  cursor: none; /* hide default cursor */
}

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  overflow: hidden;
  padding-bottom: 80px; /* space for player */
}

.gradient-name {
  font-size: 3rem;
  margin-bottom: 1rem;
  background: linear-gradient(270deg, #5ca7ff, #b388ff, #5ca7ff);
  background-size: 300% 300%;
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
  animation: gradientMove 6s ease infinite, fadeIn 1s ease-in-out forwards;
}

@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  max-width: 700px;
  transform: translate(-10em,-5em);
  z-index: 1;
}

h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  animation: fadeIn 1s ease-in-out forwards;
}

p {
  color: var(--accent);
  font-size: 1.1rem;
  animation: fadeIn 1.5s ease-in-out forwards;
  animation-delay: 0.3s;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

a { color: var(--text); text-decoration: none; }
a:hover { color: var(--accent); }

.tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
  color: #819ab3;
  text-decoration: none;
}

.tooltip::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #080808;
  color: #fff;
  padding: 0.5em;
  border-radius: 4px;
  white-space: nowrap;
  font-size: 0.9em;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.1s ease-in-out;
}

.tooltip:hover::after { opacity: 1; }

.btn {
  padding: 0.5em 2em;
  border: solid 2px var(--accent2);
  border-radius: 0.5em;
  margin: 0;
  color: var(--accent);
}

.btn:hover { border: solid 2px #819ab3; }

/* GIF */
.gif-container {
  position: absolute;
  top: 50%;
  right: 200px;
  transform: translateY(-50%);
  z-index: 2;
  pointer-events: auto;
}

.gif-container img {
  max-width: 300px;
  border-radius: 0.5em;
  user-drag: none;
  user-select: none;
  pointer-events: none;
}

/* Custom Cursor */
.cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  background: white;
  mix-blend-mode: difference;
  transition: width 0.2s ease, height 0.2s ease;
  z-index: 9999;
}

.cursor.big {
  width: 50px;
  height: 50px;
}

/* Minimalistic player */
.player {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111;
  color: var(--accent);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
  font-size: 1rem;
  font-style: italic;
  z-index: 10;
}
</style>
</head>
<body>

<div class="container">
  <h1 class="gradient-name">myro</h1>

<p>
  casual gamer from 
  <img src="https://upload.wikimedia.org/wikipedia/commons/1/10/Flag_of_Finland.png" 
       alt="Finland flag" 
       style="height:0.9em; vertical-align:middle; margin:0 0.3em; border-radius:3px;">
 and soon coder @ 
  <a href="https://github.com/myronub" class="tooltip" data-tooltip="@myronub" target="_blank">[github]</a>
</p>



  <p>reach out at
    <a href="https://discord.com/users/1405979887411662939" class="tooltip" data-tooltip="@cupidtakeme / @myronub" target="_blank">discord</a>
  or
  </p><br>
  <p>
    <a class="btn" href="http://hope-shannon.gl.at.ply.gg:4479/">watchtube (check it out!)</a>
    <a class="btn" href="mailto:myro@waifu.club">email</a>
  </p>
</div>

<div class="gif-container" id="draggableGif">
  <img src="https://i.pinimg.com/originals/35/d9/f6/35d9f643067bdbc5e7e98e3445d834c5.gif" alt="decorative gif" draggable="false">
</div>

<div class="cursor" id="customCursor"></div>



<!-- Audio element -->
<audio id="bgMusic" loop>
  <source src="https://files.catbox.moe/vjahkr.mp3" type="audio/mpeg">
</audio>

<script>
// DRAGGABLE GIF
const gif = document.getElementById("draggableGif");
let isDragging = false;
let mouseX = 0, mouseY = 0;
let gifX = gif.offsetLeft, gifY = gif.offsetTop;
let offsetX = 0, offsetY = 0;

function animateGIF() {
  if (isDragging) {
    gifX += (mouseX - offsetX - gifX) * 0.2;
    gifY += (mouseY - offsetY - gifY) * 0.2;
    gif.style.left = gifX + "px";
    gif.style.top = gifY + "px";
  }
  requestAnimationFrame(animateGIF);
}
animateGIF();

gif.addEventListener("mousedown", e => {
  isDragging = true;
  offsetX = e.clientX - gif.offsetLeft;
  offsetY = e.clientY - gif.offsetTop;
});
document.addEventListener("mouseup", () => { isDragging = false; });
document.addEventListener("mousemove", e => { mouseX = e.clientX; mouseY = e.clientY; });

// SMOOTH CUSTOM CURSOR
const cursor = document.getElementById("customCursor");
let cursorX = 0, cursorY = 0;
let targetX = 0, targetY = 0;

document.addEventListener("mousemove", e => {
  targetX = e.clientX;
  targetY = e.clientY;
});

function animateCursor() {
  cursorX += (targetX - cursorX) * 0.2;
  cursorY += (targetY - cursorY) * 0.2;
  cursor.style.left = cursorX + "px";
  cursor.style.top = cursorY + "px";
  requestAnimationFrame(animateCursor);
}
animateCursor();

// Cursor growth on hover
document.addEventListener("mouseover", e => {
  if (e.target.closest("p, a, .tooltip, .btn")) cursor.classList.add("big");
});
document.addEventListener("mouseout", e => {
  if (e.target.closest("p, a, .tooltip, .btn")) cursor.classList.remove("big");
});

// AUDIO PLAYBACK: starts on first interaction
const music = document.getElementById("bgMusic");
let audioStarted = false;
function startMusic() {
  if (!audioStarted) {
    music.play().catch(err => console.log("Autoplay blocked:", err));
    audioStarted = true;
    document.removeEventListener("click", startMusic);
    document.removeEventListener("keydown", startMusic);
  }
}
document.addEventListener("click", startMusic);
document.addEventListener("keydown", startMusic);
</script>
<script>
let currentPopup = null;

document.addEventListener("contextmenu", function(e) {
    e.preventDefault(); // prevent default right-click menu

    // Remove old popup if it exists
    if (currentPopup) {
        currentPopup.remove();
        currentPopup = null;
    }

    // Create custom popup
    let popup = document.createElement("div");
    popup.textContent = "hello bughunter ;)";
    popup.style.position = "fixed";
    popup.style.left = e.clientX + "px";
    popup.style.top = e.clientY + "px";
    popup.style.background = "#111";
    popup.style.color = "#fff";
    popup.style.padding = "0.5em 1em";
    popup.style.border = "1px solid #fff";
    popup.style.borderRadius = "5px";
    popup.style.zIndex = 9999;
    popup.style.fontFamily = "Arial, sans-serif";
    popup.style.fontSize = "0.9rem";
    popup.style.boxShadow = "0 0 10px rgba(255,255,255,0.2)";
    popup.style.opacity = "1";
    popup.style.transition = "opacity 0.5s ease";

    document.body.appendChild(popup);
    currentPopup = popup;

    // Fade out and remove after 1.5 seconds
    setTimeout(() => {
        popup.style.opacity = "0";
        setTimeout(() => {
            popup.remove();
            if (currentPopup === popup) currentPopup = null;
        }, 500); // match transition duration
    }, 1500);
});
</script>
</body>
</html>
