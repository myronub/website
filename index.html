<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>lwcus ‚Äî redesigned</title>
<style>
  /* ====== Palette & config ====== */
  :root{
    --bg-deep:#071125;
    --layer1:#031224; --layer2:#04263a; --layer3:#043e63; --layer4:#005f95;
    --accent:#00c6ff; --muted:#9aa4b0;
    --grain-opacity:0.03; /* lighter grain now */
  }

  /* ===== Global ===== */
  html,body{height:100%;margin:0;background:var(--bg-deep);font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;color:#fff;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}

  /* subtle grain overlay (lighter) */
  body::before{
    content:"";position:fixed;inset:0;pointer-events:none;z-index:150;
    background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200' viewBox='0 0 200 200'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.9' fill='white'/></svg>");
    background-repeat:repeat;background-size:200px 200px;opacity:var(--grain-opacity);mix-blend-mode:overlay;
  }

  /* ===== Chrome-like navbar ===== */
  .chrome-bar{position:fixed;top:0;left:0;width:100%;height:64px;z-index:120;display:flex;flex-direction:column;background:linear-gradient(180deg,rgba(18,18,18,0.78),rgba(22,22,22,0.64));box-shadow:0 6px 18px rgba(0,0,0,0.6);backdrop-filter: blur(6px) saturate(110%);}
  .tabs-row{height:30px;display:flex;align-items:flex-end;padding-left:8px;gap:6px;background:linear-gradient(180deg,#202326,#26282a)}
  .tab{padding:6px 12px;background:#333;border-radius:8px 8px 0 0;color:#cfcfcf;display:flex;gap:8px;align-items:center;min-width:120px;font-size:13px}
  .tab.active{background:linear-gradient(180deg,#0b0e10,#131416);color:#fff}
  .address-row{height:34px;display:flex;align-items:center;padding:0 12px;gap:10px}
  .omnibox{flex:1;height:28px;border-radius:18px;padding:0 14px;display:flex;align-items:center;gap:8px;background:linear-gradient(180deg,#2b2b2b,#252525);color:#cfcfcf;font-family:ui-monospace,Menlo,monospace;font-size:13px;box-shadow: inset 0 -1px 0 rgba(255,255,255,0.02)}
  .mac-btn{width:12px;height:12px;border-radius:50%;box-shadow:0 1px 0 rgba(0,0,0,0.36) inset}
  .mac-close{background:#ff5f56}.mac-min{background:#ffbd2e}.mac-max{background:#27c93f}

  /* ===== Background layers container ===== */
  #sunset{position:fixed;inset:auto 0 0 0;height:48vh;z-index:0;pointer-events:none;overflow:hidden;display:block}

  /* SVG paintbrush filter is defined in the document and applied below */
  .sunset-layer{position:absolute;left:50%;transform:translateX(-50%);bottom:0;width:170%;border-radius:40% 40% 0 0;opacity:0.95;will-change:transform,opacity}

  /* Apply a painterly displacement + blur via the SVG filter + small CSS blur/saturate for extra softness */
  .sunset-layer, .sunset-sun {
    filter: url(#paintBrush) blur(12px) saturate(120%);
    mix-blend-mode: screen;
  }

  /* layers (heavier blur in the farther layers to feel brushed) */
  .l1{background:linear-gradient(180deg,var(--layer1),rgba(2,18,30,0.9));height:46%;bottom:-6%;opacity:0.92;}
  .l2{background:linear-gradient(180deg,var(--layer2),rgba(3,36,60,0.85));height:36%;bottom:-2%;opacity:0.86;filter:inherit}
  .l3{background:linear-gradient(180deg,var(--layer3),rgba(2,72,120,0.6));height:28%;bottom:6%;opacity:0.82}
  .l4{background:linear-gradient(180deg,var(--layer4),rgba(1,100,170,0.35));height:18%;bottom:14%;opacity:0.78}

  .sunset-sun{position:absolute;left:50%;transform:translateX(-50%);bottom:12%;width:140px;height:140px;border-radius:50%;background:radial-gradient(circle at 35% 35%, rgba(0,200,255,0.85) 0%, rgba(0,160,255,0.45) 25%, rgba(0,90,180,0.12) 55%, rgba(0,0,0,0) 100%);opacity:0.9}

  /* Reduce motion and keep only gentle float for subtle life */
  @keyframes floatSlow{0%{transform:translateX(-50%) translateY(0px)}50%{transform:translateX(-50%) translateY(-4px)}100%{transform:translateX(-50%) translateY(0px)}}
  .l1{animation:floatSlow 28s ease-in-out infinite}.l2{animation:floatSlow 34s ease-in-out infinite;animation-delay:-3s}.l3{animation:floatSlow 40s ease-in-out infinite;animation-delay:-6s}.l4{animation:floatSlow 46s ease-in-out infinite;animation-delay:-9s}.sunset-sun{animation:floatSlow 48s ease-in-out infinite;animation-delay:-4s}

  /* ===== Main content ===== */
  .content{position:relative;z-index:110;margin-top:64px;min-height:calc(100vh - 64px);display:flex;align-items:center;justify-content:center;text-align:center;padding:28px;box-sizing:border-box}
  .card{display:flex;flex-direction:column;align-items:center;gap:10px}
  h1{margin:0;font-size:3rem;line-height:1;background:linear-gradient(90deg,var(--accent),#0077ff,#00f0ff);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-size:300% 300%;animation:gradientFlow 6s linear infinite}
  p{margin:0;color:var(--muted)}
  .divider{color:#222;font-family:monospace;margin:8px 0}
  .socials{display:flex;align-items:center;gap:12px;font-weight:700;color:transparent;background:linear-gradient(90deg,#00f0ff,#0077ff,#00c6ff);-webkit-background-clip:text}
  .dot{width:8px;height:8px;border-radius:50%;background:linear-gradient(90deg,#00f0ff,#0077ff);animation:pulse 2.8s infinite}
  @keyframes pulse{0%,100%{opacity:0.5;transform:scale(1)}50%{opacity:0.95;transform:scale(1.08)}}

  footer{position:fixed;bottom:12px;left:0;right:0;text-align:center;z-index:115;color:#7b7b7b;font-size:0.85rem}

  /* small screens */
  @media (max-width:520px){h1{font-size:2.2rem}.sunset-sun{width:110px;height:110px}}

  /* reduced motion */
  @media (prefers-reduced-motion:reduce){.l1,.l2,.l3,.l4,.sunset-sun{animation:none}}
</style>
</head>
<body>

<!-- SVG filters (paintbrush / displacement + blur) -->
<svg width="0" height="0" style="position:absolute;left:0;top:0;">
  <defs>
    <!-- paintBrush: low-frequency turbulence + displacement + blur -> painterly strokes -->
    <filter id="paintBrush" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.035" numOctaves="3" seed="6" result="noise" />
      <!-- gentle displacement to get brush-like smears -->
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="28" xChannelSelector="R" yChannelSelector="G" />
      <!-- slightly soften edges -->
      <feGaussianBlur stdDeviation="6" />
      <!-- keep a bit more color -->
      <feColorMatrix type="saturate" values="1.05" />
    </filter>
  </defs>
</svg>

<!-- Chrome nav -->
<div class="chrome-bar" aria-hidden="true">
  <div class="tabs-row">
    <div class="tab active">lwcus ‚Äì Portfolio</div>
    <div class="tab">New Tab</div>
    <div class="tab" style="background:#2b2b2b;">+</div>
  </div>
  <div class="address-row">
    <div style="display:flex;gap:8px"><div style="width:22px;height:22px;border-radius:6px;background:#2f2f2f;display:flex;align-items:center;justify-content:center;color:#9ea0a6;font-weight:700">‚Üê</div><div style="width:22px;height:22px;border-radius:6px;background:#2f2f2f;display:flex;align-items:center;justify-content:center;color:#9ea0a6;font-weight:700">‚Üí</div></div>
    <div class="omnibox"><span style="color:#66c266;margin-right:8px">üîí</span><span>https://lwcus.so/</span></div>
    <div style="display:flex;gap:8px;align-items:center;margin-left:8px"><div class="mac-btn mac-close"></div><div class="mac-btn mac-min"></div><div class="mac-btn mac-max"></div></div>
  </div>
</div>

<!-- Layered background (clean, no arcs) -->
<div id="sunset" aria-hidden="true">
  <div class="sunset-layer l1"></div>
  <div class="sunset-layer l2"></div>
  <div class="sunset-layer l3"></div>
  <div class="sunset-layer l4"></div>
  <div class="sunset-sun"></div>
</div>

<!-- Main content -->
<main class="content" role="main" aria-live="polite">
  <div class="card">
    <h1>lwcus</h1>
    <p>finnish soon to be coder</p>
    <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>
    <div class="socials">
      <a id="discord-link" href="#" style="text-decoration:none;color:inherit">discord</a>
      <div class="dot" aria-hidden="true"></div>
    </div>
  </div>
</main>

<footer>&copy; <span id="year"></span> lwcus</footer>

<script>
  /* year + link */
  document.getElementById('year').textContent = new Date().getFullYear();
  document.getElementById('discord-link').addEventListener('click', (e)=>{ e.preventDefault(); window.location.href = '/d'; });
</script>
</body>
</html>
