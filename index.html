<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>myro</title>
<style>
:root {
  --bg: #000;
  --text: #fff;
  --accent: #d8d8d8;
  --accent2: #181818;
  --accent3: #45484c;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  cursor: none;
}

body {
  background: var(--bg);
  color: var(--text);
  line-height: 1.5;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  min-height: 100vh;
  overflow: hidden;
  padding-bottom: 80px;
}

.container {
  max-width: 700px;
  transform: translate(-10em,-5em);
  z-index: 1;
  filter: blur(5px); /* blurred initially */
  transition: filter 1s ease;
  pointer-events: none; /* prevent interaction until click */
}

.container.active {
  filter: blur(0);
  pointer-events: auto;
}

h1 {
  font-size: 3rem;
  margin-bottom: 1rem;
  animation: fadeIn 1s ease-in-out forwards;
}

p {
  color: var(--accent);
  font-size: 1.1rem;
  animation: fadeIn 1.5s ease-in-out forwards;
  animation-delay: 0.3s;
  opacity: 0;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

a { color: var(--text); text-decoration: none; }
a:hover { color: var(--accent); }

.tooltip {
  position: relative;
  display: inline-block;
  cursor: pointer;
  color: #819ab3;
  text-decoration: none;
}

.tooltip::after {
  content: attr(data-tooltip);
  position: absolute;
  bottom: 125%;
  left: 50%;
  transform: translateX(-50%);
  background-color: #080808;
  color: #fff;
  padding: 0.5em;
  border-radius: 4px;
  white-space: nowrap;
  font-size: 0.9em;
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.1s ease-in-out;
}

.tooltip:hover::after { opacity: 1; }

.btn {
  padding: 0.5em 2em;
  border: solid 2px var(--accent2);
  border-radius: 0.5em;
  margin: 0;
  color: var(--accent);
}

.btn:hover { border: solid 2px #819ab3; }

/* GIF */
.gif-container {
  position: absolute;
  top: 50%;
  right: 100px;
  transform: translateY(-50%);
  z-index: 2;
  pointer-events: auto;
}

.gif-container img {
  max-width: 300px;
  border-radius: 0.5em;
  user-drag: none;
  user-select: none;
  pointer-events: none;
}

/* Custom Cursor */
.cursor {
  position: fixed;
  top: 0;
  left: 0;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
  background: white;
  mix-blend-mode: difference;
  transition: width 0.2s ease, height 0.2s ease;
  z-index: 9999;
}

.cursor.big {
  width: 50px;
  height: 50px;
}

/* Minimalistic player */
.player {
  position: fixed;
  bottom: 0;
  width: 100%;
  background: #111;
  color: var(--accent);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 10px 0;
  font-size: 1rem;
  font-style: italic;
  z-index: 10;
}

/* Overlay */
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85);
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 100;
  color: white;
  font-size: 2rem;
  cursor: pointer;
  transition: opacity 1s ease;
}
.overlay.hidden {
  opacity: 0;
  pointer-events: none;
}
</style>
</head>
<body>

<div class="overlay" id="overlay">Click to Enter</div>

<div class="container" id="mainContent">
  <h1>myro</h1>
  <p>casual gamer and soon coder @ 
    <a href="https://github.com/myronub" class="tooltip" data-tooltip="@myronub" target="_blank">[github]</a>
  </p>
  <p>reach out at
    <a href="https://discord.com/users/1405979887411662939" class="tooltip" data-tooltip="@cupidtakeme / @myronub" target="_blank">discord</a>
  or
  </p><br>
  <p>
    <a class="btn" href="http://hope-shannon.gl.at.ply.gg:4479/">watchtube (check it out!)</a>
    <a class="btn" href="mailto:myro@waifu.club">email</a>
  </p>
</div>

<div class="gif-container" id="draggableGif">
  <img src="https://i.pinimg.com/originals/35/d9/f6/35d9f643067bdbc5e7e98e3445d834c5.gif" alt="decorative gif" draggable="false">
</div>

<div class="cursor" id="customCursor"></div>

<!-- Minimalistic player -->
<div class="player">
  *пачка сигарет*
</div>

<!-- Audio element -->
<audio id="bgMusic" loop>
  <source src="https://files.catbox.moe/vjahkr.mp3" type="audio/mpeg">
</audio>

<script>
// Elements
const overlay = document.getElementById("overlay");
const container = document.getElementById("mainContent");
const music = document.getElementById("bgMusic");

// Draggable GIF
const gif = document.getElementById("draggableGif");
let isDragging = false, mouseX = 0, mouseY = 0;
let gifX = gif.offsetLeft, gifY = gif.offsetTop;
let offsetX = 0, offsetY = 0;

function animateGIF() {
  if (isDragging) {
    gifX += (mouseX - offsetX - gifX) * 0.2;
    gifY += (mouseY - offsetY - gifY) * 0.2;
    gif.style.left = gifX + "px";
    gif.style.top = gifY + "px";
  }
  requestAnimationFrame(animateGIF);
}
animateGIF();

gif.addEventListener("mousedown", e => {
  isDragging = true;
  offsetX = e.clientX - gif.offsetLeft;
  offsetY = e.clientY - gif.offsetTop;
});
document.addEventListener("mouseup", () => isDragging = false);
document.addEventListener("mousemove", e => { mouseX = e.clientX; mouseY = e.clientY; });

// Cursor
const cursor = document.getElementById("customCursor");
let cursorX = 0, cursorY = 0, targetX = 0, targetY = 0;
document.addEventListener("mousemove", e => { targetX = e.clientX; targetY = e.clientY; });

function animateCursor() {
  cursorX += (targetX - cursorX) * 0.2;
  cursorY += (targetY - cursorY) * 0.2;
  cursor.style.left = cursorX + "px";
  cursor.style.top = cursorY + "px";
  requestAnimationFrame(animateCursor);
}
animateCursor();

// Cursor growth
document.addEventListener("mouseover", e => {
  if (e.target.closest("p, a, .tooltip, .btn")) cursor.classList.add("big");
});
document.addEventListener("mouseout", e => {
  if (e.target.closest("p, a, .tooltip, .btn")) cursor.classList.remove("big");
});

// Overlay click to start
overlay.addEventListener("click", () => {
  overlay.classList.add("hidden");
  container.classList.add("active");
  music.play().catch(err => console.log("Autoplay blocked:", err));
});
</script>
</body>
</html>
