<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>lwcus —w—</title>
<style>
  /* ====== Palette & config (added palette variables) ====== */
  :root{
    --bg-deep:#071125;      /* background */
    --ink:#0f1724;          /* deep ink */
    --layer1:#081026;       /* darkest layer */
    --layer2:#08243a;
    --layer3:#0a4768;
    --layer4:#0b6b9a;
    --accent:#9be7ff;      /* soft cyan accent */
    --accent-2:#6aa8ff;
    --muted:#9aa4b0;
    --glass: rgba(255,255,255,0.04);
    --grain-opacity:0.04;
    --arc-opacity:0.10;
  }

  /* ===== Global ===== */
  html,body{height:100%;margin:0;background:linear-gradient(180deg,var(--bg-deep),#050616);font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#eaf6ff;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;}

  /* make all text non-selectable per request */
  * { -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none; user-select:none; }

  /* subtle grain overlay */
  body::before{content:"";position:fixed;left:0;top:0;right:0;bottom:0;z-index:190;pointer-events:none;background-image:url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='200' height='200'><filter id='n'><feTurbulence baseFrequency='0.9' numOctaves='2' stitchTiles='stitch'/><feColorMatrix type='saturate' values='0'/></filter><rect width='100%' height='100%' filter='url(%23n)' opacity='0.9' fill='white'/></svg>");background-repeat:repeat;background-size:200px 200px;opacity:var(--grain-opacity);mix-blend-mode:overlay;}

  /* hide native cursor (we'll show custom) */
  body{cursor:none}

  /* ===== Top navigation (centered like example) ===== */
  .nav{position:fixed;left:50%;top:20px;transform:translateX(-50%);z-index:220;display:flex;gap:26px;align-items:center;font-weight:700;letter-spacing:0.6px}
  .nav a{color:rgba(220,235,255,0.85);text-decoration:none;padding:6px 4px;font-size:14px}
  .nav a.active{position:relative}
  .nav a.active::after{content:'';position:absolute;left:0;right:0;bottom:-8px;height:3px;background:linear-gradient(90deg,var(--accent),var(--accent-2));border-radius:10px;}

  /* ===== Background: layered arcs & painted foreground ===== */
  #sunset{position:fixed;inset:0;z-index:0;pointer-events:none;overflow:hidden}

  /* use SVG filter to create paintbrush-y smear on layers */
  .sunset-layer{position:absolute;left:50%;transform:translateX(-50%);bottom:0;width:160%;border-radius:40% 40% 0 0;opacity:0.94;mix-blend-mode:screen;will-change:transform,opacity;}
  .l1{height:52%;background:linear-gradient(180deg,var(--layer1),rgba(2,18,30,0.9));filter: url(#paintBrush) blur(22px) saturate(120%);opacity:0.96;}
  .l2{height:40%;background:linear-gradient(180deg,var(--layer2),rgba(3,36,60,0.85));filter: url(#paintBrush) blur(18px) saturate(110%);opacity:0.9}
  .l3{height:30%;background:linear-gradient(180deg,var(--layer3),rgba(2,72,120,0.6));filter: url(#paintBrush) blur(12px) saturate(105%);opacity:0.86}
  .l4{height:20%;background:linear-gradient(180deg,var(--layer4),rgba(1,100,170,0.35));filter: url(#paintBrush) blur(8px) saturate(100%);opacity:0.82}

  /* soft sun/glow */
  .sun{position:absolute;left:50%;transform:translateX(-50%);bottom:14%;width:180px;height:180px;border-radius:50%;background:radial-gradient(circle at 35% 35%, rgba(156,231,255,0.95) 0%, rgba(106,168,255,0.36) 28%, rgba(10,40,80,0.03) 65%, rgba(0,0,0,0) 100%);filter: blur(18px) saturate(120%);mix-blend-mode:screen;opacity:0.92}

  /* concentric arcs (subtle) */
  .arc{position:absolute;left:50%;transform:translateX(-50%);bottom:18%;border-radius:50%;clip-path: inset(50% 0 0 0);filter: blur(6px) saturate(110%);mix-blend-mode:screen;opacity:var(--arc-opacity);}
  .arc.a1{width:170vmin;height:170vmin;background:conic-gradient(from 160deg, rgba(25,35,60,0.18), rgba(20,30,54,0.12));}
  .arc.a2{width:130vmin;height:130vmin;background:conic-gradient(from 160deg, rgba(20,30,50,0.12), rgba(18,28,46,0.09));}
  .arc.a3{width:92vmin;height:92vmin;background:conic-gradient(from 160deg, rgba(16,24,42,0.10), rgba(14,20,36,0.06));}

  /* very subtle star/noise points */
  .twinkle{position:absolute;left:30%;top:46%;width:36px;height:36px;border-radius:50%;background:radial-gradient(circle, rgba(155,200,255,0.06) 0%, rgba(0,0,0,0) 40%);filter: blur(8px);opacity:0.65}

  /* ===== Center content / signature ===== */
  .content{position:relative;z-index:210;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;padding-top:80px;box-sizing:border-box;text-align:center}

  /* simulate a handwritten signature look (if a script font is available it will show) */
  .signature{
    font-family: 'Pacifico', 'Segoe Script', 'Brush Script MT', cursive;
    font-size:138px;line-height:0.7;color:rgba(230,245,255,0.98);text-shadow:0 6px 28px rgba(90,140,200,0.12), 0 0 36px rgba(150,220,255,0.12);filter: blur(0.6px) drop-shadow(0 30px 40px rgba(20,40,80,0.6));pointer-events:none;transition:transform 0.6s cubic-bezier(.22,.9,.35,1);
  }

  /* WIP badge next to signature */
  .wip{display:inline-block;margin-left:10px;font-size:20px;color:rgba(180,200,220,0.7);vertical-align:middle;font-weight:700;transform:translateY(-8px);}

  /* small subtitle */
  .subtitle{margin-top:18px;color:var(--muted);font-weight:700;letter-spacing:0.6px}
  .muted-desc{color:rgba(170,180,195,0.6);margin-top:8px}

  /* social icons row (kept as simple placeholders) */
  .socials{display:flex;gap:18px;align-items:center;margin-top:18px;opacity:0.95}
  .socials a{width:36px;height:36px;display:inline-grid;place-items:center;border-radius:8px;background:transparent;color:rgba(220,235,255,0.12);text-decoration:none}

  /* bottom haze / painterly foreground (like the screenshot) */
  .haze{position:fixed;left:0;right:0;bottom:-8vh;height:22vh;z-index:160;background:linear-gradient(180deg, rgba(9,14,26,0) 0%, rgba(10,18,35,0.72) 40%, rgba(20,28,54,1) 100%);filter: blur(18px) saturate(100%);pointer-events:none}

  /* ===== Custom cursor: halo + core =====
     - outer halo uses physics (velocity, damping) for accelerating feel
  */
  #cursor{position:fixed;z-index:99999;left:0;top:0;width:160px;height:160px;border-radius:50%;pointer-events:none;transform:translate(-50%,-50%) scale(1);background:radial-gradient(circle at 40% 35%, rgba(156,231,255,0.34) 0%, rgba(106,168,255,0.12) 22%, rgba(10,40,80,0.02) 48%, rgba(0,0,0,0) 100%);filter: blur(18px) saturate(140%);box-shadow:0 0 140px rgba(80,160,255,0.18);mix-blend-mode:screen;transition:opacity 0.18s linear}
  #cursor-core{position:fixed;z-index:100000;left:0;top:0;width:18px;height:18px;border-radius:50%;pointer-events:none;background:rgba(255,255,255,0.98);box-shadow:0 0 22px rgba(170,230,255,0.95),0 0 60px rgba(0,170,255,0.28);transform:translate(-50%,-50%) scale(1);transition:opacity 0.12s linear}

  /* small screens */
  @media (max-width:820px){.signature{font-size:84px}.nav{top:12px}.arc.a1{width:200vmin}}
  @media (max-width:520px){.signature{font-size:64px}.nav{gap:12px;font-size:13px}}

  /* reduced motion */
  @media (prefers-reduced-motion:reduce){.l1,.l2,.l3,.l4,.sun,.arc{animation:none}#cursor{transition:none}}
</style>
</head>
<body>

<!-- SVG paintbrush filter -->
<svg width="0" height="0" style="position:absolute;left:0;top:0;">
  <defs>
    <filter id="paintBrush" x="-30%" y="-30%" width="160%" height="160%">
      <feTurbulence type="fractalNoise" baseFrequency="0.028" numOctaves="3" seed="5" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="26" xChannelSelector="R" yChannelSelector="G"/>
      <feGaussianBlur stdDeviation="6"/>
      <feColorMatrix type="saturate" values="1.04"/>
    </filter>
  </defs>
</svg>

<!-- top nav -->
<nav class="nav" aria-label="Primary">
  <a href="#" class="active">Home</a>
  <a href="#projects">Projects</a>
  <a href="#contact">Contact</a>
</nav>

<!-- layered background and arcs -->
<div id="sunset" aria-hidden="true">
  <div class="sunset-layer l1"></div>
  <div class="sunset-layer l2"></div>
  <div class="sunset-layer l3"></div>

</div>

<!-- content area (signature + text) -->
<main class="content" role="main" aria-live="polite">
  <div style="display:flex;align-items:center;gap:8px;">
    <div class="signature" id="signature">lwcus</div>
    <div class="wip">(WIP)</div>
  </div>

  <div class="socials" aria-hidden="true">
    <a href="#">●</a>

    <a href="#">●</a>
  </div>
</main>

<!-- painterly haze in foreground -->
<div class="haze"></div>

<!-- custom cursor elements -->
<div id="cursor" aria-hidden="true"></div>
<div id="cursor-core" aria-hidden="true"></div>

<footer style="position:fixed;bottom:12px;left:0;right:0;text-align:center;z-index:210;color:rgba(200,210,220,0.5)">&copy; <span id="year"></span> lwcus</footer>

<script>
/* year */
document.getElementById('year').textContent = new Date().getFullYear();

/* ===== Physics-based cursor + background for 'car-acceleration' feel ===== */
const cursor = document.getElementById('cursor');
const core = document.getElementById('cursor-core');
let mouseX = window.innerWidth/2, mouseY = window.innerHeight/2;
let lastMouseX = mouseX, lastMouseY = mouseY, lastTime = performance.now();

// outer halo physics state
let outerX = mouseX, outerY = mouseY, outerVX = 0, outerVY = 0;
// core physics state
let coreX = mouseX, coreY = mouseY, coreVX = 0, coreVY = 0;

// parallax layers physics
const layerEls = [document.querySelector('.l1'), document.querySelector('.l2'), document.querySelector('.l3'), document.querySelector('.l4'), document.querySelector('.sun')];
const layerState = layerEls.map(()=>({tx:0,ty:0,vx:0,vy:0}));
const arcs = document.querySelectorAll('.arc');

window.addEventListener('mousemove', e=>{
  mouseX = e.clientX; mouseY = e.clientY;
});
window.addEventListener('touchmove', ev=>{ if(ev.touches && ev.touches[0]){ mouseX = ev.touches[0].clientX; mouseY = ev.touches[0].clientY; } }, {passive:true});

function clamp(v, a, b){ return Math.max(a, Math.min(b, v)); }

function frame(){
  const now = performance.now();
  const dt = Math.min(32, now - lastTime); // ms, capped
  const dx = mouseX - lastMouseX; const dy = mouseY - lastMouseY;
  const dist = Math.hypot(dx,dy);
  // pixels per second (approx)
  const speed = (dist / (dt||16)) * 1000;

  // map speed to a 'stiffness' and damping that change with intensity — feels like accelerating
  const outerStiff = clamp(0.04 + speed * 0.00008, 0.06, 0.32); // higher when moving faster
  const outerDamp = clamp(0.82 - speed * 0.00007, 0.6, 0.88);

  const coreStiff = clamp(0.08 + speed * 0.00014, 0.1, 0.45);
  const coreDamp = clamp(0.75 - speed * 0.00006, 0.55, 0.82);

  // apply spring physics to outer halo
  outerVX += (mouseX - outerX) * outerStiff;
  outerVY += (mouseY - outerY) * outerStiff;
  outerVX *= outerDamp; outerVY *= outerDamp;
  outerX += outerVX; outerY += outerVY;

  // core follows more tightly
  coreVX += (mouseX - coreX) * coreStiff;
  coreVY += (mouseY - coreY) * coreStiff;
  coreVX *= coreDamp; coreVY *= coreDamp;
  coreX += coreVX; coreY += coreVY;

  // apply transforms
  const outerSpeed = Math.hypot(outerVX, outerVY);
  const outerScale = 1 + Math.min(outerSpeed * 0.0065, 1.1);
  const coreScale = 1 - Math.min(Math.hypot(coreVX, coreVY) * 0.0026, 0.32);
  cursor.style.left = outerX + 'px'; cursor.style.top = outerY + 'px'; cursor.style.transform = `translate(-50%,-50%) scale(${outerScale})`;
  core.style.left = coreX + 'px'; core.style.top = coreY + 'px'; core.style.transform = `translate(-50%,-50%) scale(${coreScale})`;

  // Parallax: compute normalized -1..1 coords
  const nx = (mouseX / window.innerWidth - 0.5) * 2;
  const ny = (mouseY / window.innerHeight - 0.5) * 2;
  //
