<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>lwcus</title>
<style>
  /* ===== Global ===== */
  :root{
    --bg-deep:#04060a;
    --layer1:#051426; /* darkest */
    --layer2:#07283a;
    --layer3:#003f6b;
    --layer4:#006aa6;
    --accent:#00c6ff; /* site accent */
    --muted:#9ea7b3;
  }
  html,body{
    height:100%;
    margin:0;
    background:var(--bg-deep);
    font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
    color:#fff;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
    user-select:none; -webkit-user-select:none; -moz-user-select:none; -ms-user-select:none;
    cursor:none; /* hide native cursor */
    overflow:hidden;
  }

  /* ===== Chrome-like navbar (mac buttons right) ===== */
  .chrome-bar{
    position:absolute;top:0;left:0;width:100%;height:68px;z-index:80;
    display:flex;flex-direction:column;
    background: linear-gradient(180deg, rgba(18,18,18,0.72), rgba(24,24,24,0.6));
    box-shadow:0 6px 18px rgba(0,0,0,0.5);
    backdrop-filter: blur(6px) saturate(110%);
  }
  .tabs-row{height:32px;display:flex;align-items:flex-end;padding-left:8px;gap:6px;background:linear-gradient(180deg,#252425,#2b2b2b)}
  .tab{padding:6px 12px;background:#333;border-radius:8px 8px 0 0;color:#cfcfcf;display:flex;gap:8px;align-items:center;min-width:120px;font-size:13px}
  .tab.active{background:linear-gradient(180deg,#0f1112,#171718);color:#fff}
  .new-tab{width:28px;height:22px;background:#353535;border-radius:6px;display:flex;align-items:center;justify-content:center;color:#bdbdbd;font-weight:600}

  .address-row{height:36px;display:flex;align-items:center;padding:0 12px;gap:10px}
  .nav-btns{display:flex;gap:8px}
  .nav-btn{width:22px;height:22px;border-radius:6px;background:#2f2f2f;display:flex;align-items:center;justify-content:center;color:#9ea0a6;font-weight:700}
  .omnibox{flex:1;height:26px;border-radius:18px;padding:0 14px;display:flex;align-items:center;gap:8px;background:linear-gradient(180deg,#2b2b2b,#252525);color:#cfcfcf;font-family:ui-monospace,Menlo,monospace;font-size:13px;box-shadow: inset 0 -1px 0 rgba(255,255,255,0.02)}
  .omnibox .lock{color:#66c266}
  .mac-btns{display:flex;gap:8px;align-items:center}
  .mac-btn{width:12px;height:12px;border-radius:50%;box-shadow:0 1px 0 rgba(0,0,0,0.36) inset}
  .mac-close{background:#ff5f56}.mac-min{background:#ffbd2e}.mac-max{background:#27c93f}

  /* ===== Background: layered calm sunset =====
     We create multiple layers with soft gradients, slight vertical stacking,
     gentle slow animation and subtle parallax on mousemove. */
  #sunset {
    position: absolute;
    inset: 0;
    z-index: 0;
    pointer-events: none;
    overflow: hidden;
  }
  .sunset-layer{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:0;
    width:160%;
    height:40%;
    border-radius:40% 40% 0 0;
    opacity:0.9;
    filter: blur(18px) saturate(105%);
    mix-blend-mode: screen;
    will-change: transform, opacity;
  }

  /* layers stacked from back (deep) to front (lighter) */
  .l1{ background: linear-gradient(180deg,var(--layer1), rgba(2,20,40,0.7)); height:46%; bottom:-6%; opacity:0.85; filter: blur(22px) }
  .l2{ background: linear-gradient(180deg,var(--layer2), rgba(3,40,70,0.6)); height:34%; bottom:-2%; opacity:0.82; filter: blur(16px) }
  .l3{ background: linear-gradient(180deg,var(--layer3), rgba(0,80,140,0.45)); height:28%; bottom:4%; opacity:0.78; filter: blur(12px) }
  .l4{ background: linear-gradient(180deg,var(--layer4), rgba(0,110,200,0.28)); height:18%; bottom:12%; opacity:0.72; filter: blur(8px) }

  /* soft sun */
  .sun{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    bottom:8%;
    width:160px;
    height:160px;
    border-radius:50%;
    background: radial-gradient(circle at 35% 35%, rgba(0,210,255,0.85) 0%, rgba(0,160,255,0.45) 25%, rgba(0,90,180,0.12) 55%, rgba(0,0,0,0) 100%);
    filter: blur(10px) saturate(120%);
    mix-blend-mode: screen;
    opacity:0.95;
    pointer-events:none;
  }

  /* very subtle slow drifting animation */
  @keyframes floatSlow { 0%{ transform:translateX(-50%) translateY(0px) } 50%{ transform:translateX(-50%) translateY(-6px) } 100%{ transform:translateX(-50%) translateY(0px) } }
  .l1 { animation: floatSlow 18s ease-in-out infinite; }
  .l2 { animation: floatSlow 22s ease-in-out infinite; animation-delay: -3s; }
  .l3 { animation: floatSlow 26s ease-in-out infinite; animation-delay: -6s; }
  .l4 { animation: floatSlow 30s ease-in-out infinite; animation-delay: -9s; }
  .sun { animation: floatSlow 36s ease-in-out infinite; animation-delay:-4s }

  /* ===== Content centered under navbar ===== */
  .content {
    position: relative;
    z-index: 90;
    margin-top:68px;
    min-height: calc(100vh - 68px);
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
    box-sizing:border-box;
  }
  .card {
    display:flex;flex-direction:column;align-items:center;gap:10px;
    pointer-events:auto; /* allow clicks on links */
  }
  h1{
    margin:0;font-size:3rem;line-height:1;
    background:linear-gradient(90deg,var(--accent),#0077ff,#00f0ff);
    -webkit-background-clip:text;-webkit-text-fill-color:transparent;
    background-size:300% 300%; animation: gradientFlow 6s linear infinite;
    user-select:none;
  }
  p{ margin:0;color:var(--muted); }

  .divider{ color:#2b2b2b; font-family:monospace; margin:8px 0 }
  .socials{ display:flex;align-items:center;gap:12px;font-weight:700;color:transparent; background:linear-gradient(90deg,#00f0ff,#0077ff,#00c6ff); -webkit-background-clip:text }
  .dot{ width:8px;height:8px;border-radius:50%; background:linear-gradient(90deg,#00f0ff,#0077ff); animation:pulse 2.4s infinite; }
  @keyframes pulse{0%,100%{opacity:0.45;transform:scale(1)}50%{opacity:0.88;transform:scale(1.08)}}

  footer{ position:fixed;bottom:12px;left:0;right:0;text-align:center;color:#7b7b7b;z-index:95;font-size:0.85rem;pointer-events:none }

  /* ===== Custom cursor: outer halo + inner core =====
     outer is large and very visible; inner is solid and snappier.
     always custom; links/buttons do not change native pointer. */
  #cursor {
    position: fixed;
    z-index:99999;
    left:0; top:0;
    width:120px; height:120px;
    border-radius:50%;
    pointer-events: none;
    transform: translate(-50%,-50%) scale(1);
    background: radial-gradient(circle at 40% 35%, rgba(0,200,255,0.55) 0%, rgba(0,140,255,0.18) 22%, rgba(0,90,180,0.06) 48%, rgba(0,0,0,0) 100%);
    filter: blur(14px) saturate(140%);
    box-shadow: 0 0 90px rgba(0,190,255,0.35), 0 0 160px rgba(0,120,255,0.12);
    mix-blend-mode: screen;
    transition: transform 0.12s linear, opacity 0.12s linear;
  }
  #cursor-core {
    position: fixed;
    z-index:100000;
    left:0; top:0;
    width:16px; height:16px;
    border-radius:50%;
    pointer-events:none;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 0 18px rgba(160,220,255,0.95), 0 0 40px rgba(0,160,255,0.28);
    transform: translate(-50%,-50%) scale(1);
    transition: transform 0.06s linear, opacity 0.12s linear;
  }
  /* keep native pointer suppressed on interactive elements */
  a,button { cursor: none !important; -webkit-tap-highlight-color: transparent }

  /* responsive */
  @media (max-width:520px){
    h1{ font-size:2.2rem }
    #cursor{ width:88px;height:88px;filter:blur(12px) }
  }

  /* respect reduced motion */
  @media (prefers-reduced-motion: reduce){
    .l1,.l2,.l3,.l4,.sun{ animation:none }
    #cursor{ transition:none }
  }
</style>
</head>
<body>
  <!-- chrome nav -->
  <div class="chrome-bar" aria-hidden="true">
    <div class="tabs-row">
      <div class="tab active">lwcus ‚Äì Portfolio</div>
      <div class="tab">New Tab</div>
      <div class="new-tab">+</div>
    </div>
    <div class="address-row">
      <div class="nav-btns">
        <div class="nav-btn">‚Üê</div>
        <div class="nav-btn">‚Üí</div>
        <div class="nav-btn">‚ü≥</div>
      </div>
      <div class="omnibox"><span class="lock">üîí</span><span>https://lwcus.so/</span></div>
      <div class="mac-btns">
        <div class="mac-btn mac-close"></div>
        <div class="mac-btn mac-min"></div>
        <div class="mac-btn mac-max"></div>
      </div>
    </div>
  </div>

  <!-- layered mini-sunset -->
  <div id="sunset" aria-hidden="true">
    <div class="sunset-layer l1"></div>
    <div class="sunset-layer l2"></div>
    <div class="sunset-layer l3"></div>
    <div class="sunset-layer l4"></div>
    <div class="sun"></div>
  </div>

  <!-- centered content -->
  <main class="content" role="main" aria-live="polite">
    <div class="card" style="pointer-events:auto">
      <h1>lwcus</h1>
      <p>finnish soon to be coder</p>
      <div class="divider">‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ</div>
      <div class="socials">
        <a id="discord-link" href="#">discord</a>
        <div class="dot" aria-hidden="true"></div>
      </div>
    </div>
  </main>

  <footer>&copy; <span id="year"></span> lwcus</footer>

  <!-- custom cursor elements -->
  <div id="cursor" aria-hidden="true"></div>
  <div id="cursor-core" aria-hidden="true"></div>

<script>
/* ===== Year + basic click redirect ===== */
document.getElementById('year').textContent = new Date().getFullYear();
document.getElementById('discord-link').addEventListener('click', (e)=>{
  e.preventDefault();
  window.location.href = '/d';
});

/* ===== Cursor: trailing outer halo + snappy core ===== */
const cursor = document.getElementById('cursor');
const core = document.getElementById('cursor-core');

let mouseX = window.innerWidth/2;
let mouseY = window.innerHeight/2;

let outerX = mouseX, outerY = mouseY;
let coreX = mouseX, coreY = mouseY;

const outerEase = 0.14; // slower, gives halo trail
const coreEase = 0.35;  // faster, snappy core

window.addEventListener('mousemove', e => {
  mouseX = e.clientX;
  mouseY = e.clientY;
});
window.addEventListener('touchmove', (ev) => {
  if(ev.touches && ev.touches[0]){ mouseX = ev.touches[0].clientX; mouseY = ev.touches[0].clientY; }
}, { passive:true });

function updateCursor(){
  // lerp outer
  outerX += (mouseX - outerX) * outerEase;
  outerY += (mouseY - outerY) * outerEase;
  // lerp core
  coreX += (mouseX - coreX) * coreEase;
  coreY += (mouseY - coreY) * coreEase;

  // compute subtle scale based on instantaneous speed (more noticeable)
  const dx = mouseX - coreX;
  const dy = mouseY - coreY;
  const speed = Math.hypot(dx,dy);
  const outerScale = 1 + Math.min(speed * 0.015, 0.65); // halo grows with motion
  const coreScale = 1 - Math.min(speed * 0.005, 0.18);  // core slightly compresses when fast

  cursor.style.left = outerX + 'px';
  cursor.style.top = outerY + 'px';
  cursor.style.transform = `translate(-50%,-50%) scale(${outerScale})`;

  core.style.left = coreX + 'px';
  core.style.top = coreY + 'px';
  core.style.transform = `translate(-50%,-50%) scale(${coreScale})`;

  requestAnimationFrame(updateCursor);
}
updateCursor();

/* ===== gentle parallax for sunset layers based on mouse position =====
   small subtle movement to add depth, but calm: max translate 12px */
const layers = Array.from(document.querySelectorAll('.sunset-layer'));
const sun = document.querySelector('.sun');

function updateParallax(){
  const nx = (mouseX / window.innerWidth - 0.5) * 2; // -1..1
  const ny = (mouseY / window.innerHeight - 0.5) * 2; // -1..1
  // each layer moves a little; front ones move more
  const moves = [
    {el:document.querySelector('.l1'), amt:4},
    {el:document.querySelector('.l2'), amt:6},
    {el:document.querySelector('.l3'), amt:9},
    {el:document.querySelector('.l4'), amt:12},
    {el: sun, amt:6}
  ];
  for(const m of moves){
    const tx = nx * m.amt;
    const ty = ny * (m.amt * 0.12); // slight vertical
    m.el.style.transform = `translateX(calc(-50% + ${tx}px)) translateY(${ty}px)`;
  }
  requestAnimationFrame(updateParallax);
}
updateParallax();

/* ===== responsiveness: adjust sizes slightly on resize ===== */
function handleResize(){
  // shrink sun on small screens
  if(window.innerWidth < 520){
    sun.style.width = '110px';
    sun.style.height = '110px';
    cursor.style.width = '88px';
    cursor.style.height = '88px';
  } else {
    sun.style.width = '160px';
    sun.style.height = '160px';
    cursor.style.width = '120px';
    cursor.style.height = '120px';
  }
}
handleResize();
window.addEventListener('resize', handleResize);

/* ===== optional click ripple on core (visual feedback) ===== */
window.addEventListener('mousedown', ()=> {
  core.style.transform += ' scale(0.78)';
  core.style.opacity = '0.9';
});
window.addEventListener('mouseup', ()=> {
  core.style.opacity = '1';
});

/* ===== keep interactions accessible (links still clickable) ===== */
document.addEventListener('mousedown', (e)=>{ /* no-op but ensures pointer-events are available for click targets */ }, true);

</script>
</body>
</html>
