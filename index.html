<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deserted</title>
  <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/yzh8uy.jpg">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap');

    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      position: relative;
    }

    img {
      height: 90vh;
      object-fit: contain;
      position: relative;
      left: 5vw;
      z-index: 1;
    }

    #text {
      position: absolute;
      right: 0;
      top: 0;
      width: 50vw;
      height: 100vh;
      color: white;
      font-family: 'Nanum Pen Script', cursive;
      font-size: 2.5rem;
      line-height: 1.2em;
      white-space: pre-wrap;
      overflow: hidden;
      padding: 2vw;
      z-index: 2;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    /* Each character will shake individually */
    .char {
      display: inline-block;
      animation: shake 0.3s infinite ease-in-out;
    }

    /* TV noise overlay */
    #noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      opacity: 0.05; /* barely visible */
      pointer-events: none;
      z-index: 3;
      mix-blend-mode: overlay;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-1px, 1px); }
      40% { transform: translate(1px, -1px); }
      60% { transform: translate(-1px, 0); }
      80% { transform: translate(1px, 1px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img id="mainImage" src="https://files.catbox.moe/hc5qbv.png" alt="Deserted image">
  <div id="text"></div>
  <div id="noise"></div>

  <audio id="audio" src="https://files.catbox.moe/goqtpm.mp3" loop></audio>

  <script>
    const textEl = document.getElementById('text');
    const audio = document.getElementById('audio');
    const message = "deserted "; // space included so it repeats smoothly
    let clicked = false;
    audio.volume = 0.3;

    document.body.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;
      audio.play();
      textEl.style.opacity = 1;
      startTyping();
    });

    function startTyping() {
      let i = 0;

      function typeNextChar() {
        // Add next letter span
        const char = message[i % message.length];
        const span = document.createElement('span');
        span.textContent = char;
        span.classList.add('char');
        // Add random delay offset to desync shakes a little
        span.style.animationDelay = `${Math.random() * 0.3}s`;
        textEl.appendChild(span);

        i++;

        // If right half is full, stop typing (overflow hidden keeps it neat)
        if (textEl.scrollHeight > textEl.clientHeight * 1.1) {
          // optional: stop when full
          return;
        }

        setTimeout(typeNextChar, 100 + Math.random() * 150);
      }

      typeNextChar();
    }
  </script>
</body>
</html>
