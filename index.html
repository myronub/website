<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deserted</title>
  <link rel="icon" type="image/jpeg" href="https://files.catbox.moe/yzh8uy.jpg">
  <style>
    body {
      margin: 0;
      background-color: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      cursor: pointer;
      position: relative;
    }

    img {
      height: 90vh;
      object-fit: contain;
      position: relative;
      left: 5vw;
      z-index: 1;
    }

    #text {
      position: absolute;
      right: 10vw;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 2;
      white-space: pre;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    /* Subtle static TV noise overlay over everything */
    #noise {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://media.giphy.com/media/oEI9uBYSzLpBK/giphy.gif');
      background-size: cover;
      opacity: 0.05; /* very subtle â€” almost imperceptible */
      pointer-events: none;
      z-index: 3; /* above everything */
      mix-blend-mode: overlay; /* soft grain effect */
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -2px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img id="mainImage" src="https://files.catbox.moe/hc5qbv.png" alt="Deserted image">
  <div id="text"></div>
  <div id="noise"></div>

  <audio id="audio" src="https://files.catbox.moe/goqtpm.mp3" loop></audio>

  <script>
    const textEl = document.getElementById('text');
    const audio = document.getElementById('audio');
    const message = "deserted";
    let clicked = false;

    // Lower the volume
    audio.volume = 0.3;

    document.body.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;

      // Play the audio (loops automatically)
      audio.play();

      // Start typing effect
      textEl.style.opacity = 1;
      let i = 0;
      function typeWriter() {
        if (i < message.length) {
          textEl.textContent += message.charAt(i);
          textEl.style.animation = 'shake 0.2s infinite';
          i++;
          setTimeout(typeWriter, 300 + Math.random() * 300); // uneven typing speed
        } else {
          textEl.style.animation = 'shake 0.5s infinite';
        }
      }
      typeWriter();
    });
  </script>
</body>
</html>
