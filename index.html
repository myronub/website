<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deserted</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      cursor: pointer;
    }

    img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      position: absolute;
      z-index: 1;
    }

    #text {
      position: absolute;
      color: white;
      font-family: 'Courier New', monospace;
      font-size: 3rem;
      text-shadow: 0 0 10px rgba(255,255,255,0.5);
      z-index: 2;
      white-space: pre;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes shake {
      0%, 100% { transform: translate(0, 0); }
      20% { transform: translate(-2px, 1px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, 2px); }
      80% { transform: translate(1px, -2px); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <img id="mainImage" src="https://files.catbox.moe/hc5qbv.png" alt="Deserted image">
  <div id="text"></div>

  <audio id="audio" src="https://files.catbox.moe/goqtpm.mp3"></audio>

  <script>
    const textEl = document.getElementById('text');
    const audio = document.getElementById('audio');
    const message = "deserted";
    let clicked = false;

    document.body.addEventListener('click', () => {
      if (clicked) return;
      clicked = true;

      // Start audio
      audio.play();

      // Start typewriting
      textEl.style.opacity = 1;
      let i = 0;
      function typeWriter() {
        if (i < message.length) {
          textEl.textContent += message.charAt(i);
          textEl.style.animation = 'shake 0.2s infinite';
          i++;
          setTimeout(typeWriter, 300 + Math.random() * 300); // slow, uneven typing
        } else {
          textEl.style.animation = 'shake 0.5s infinite'; // keep shaking
        }
      }
      typeWriter();
    });
  </script>
</body>
</html>
